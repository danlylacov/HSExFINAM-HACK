version: "3.8"

services:
  collector-of-all-data:
    container_name: collector-of-all-data
    build:
      context: ./collector-of-all-data
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
  market-analyzer-service:
    container_name: market-analyzer-service
    build:
      context: ./market-analyzer-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
  news-analyzer-service:
    build:
      context: ./news_analise_final
      dockerfile: Dockerfile
    container_name: news-analyzer-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ARTIFACTS_DIR=/data/artifacts
      - PYTHONPATH=/app/src
      - LOG_LEVEL=info
    volumes:
      - ./artifacts:/data/artifacts:ro
      - ./datasets:/data:rw
    command: [ "uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "-X", "POST", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s